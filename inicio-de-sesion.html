<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mancini Perfumes Importados</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="/assets/mq_sign_in.css">
</head>
<body>
    <header> 
        <img src="/assets/img/logoint.png" alt="logoint" class="logo-h">

        <nav class="navbar">
            <label for="menu-toggle" class="menu-label">
                <img src="./assets/img/menuhamburguesa.png" alt="menu" class="menu-icon">
            </label>
            <input type="checkbox" id="menu-toggle">
            <ul class="navbar-list">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="#products">Perfumes</a></li>
                <li><a href="#contactanos-section">Contactanos</a></li>
                <li><a href="./inicio-de-sesion.html">Inicia sesion</a></li>
            </ul>
        </nav>
    </header>
    <section id="iniciosesion">
        <div class="logo-inicio-sesion"><img src="./assets/img/logoint.png" alt="logomancini"></div>
        <div class="formulario">
            <h1>Inicia sesion</h1>
            <form method="post">
                <div class="e-mail">
                    <label for="email">Tu e-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="contraseña">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required minlength="6">
                </div>
                <a href="./index.html" class="sign-in">Inicia sesion</a>
                <div class="registrarse">
                    Si no tenés cuenta, registrate <a href="./registro.html">clickeando acá</a>
                </div>
            </form>
        </div>
    </section>   
</body>
</html>
